<!DOCTYPE html>
<html>
<head>
  <title>Report Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      width: 500px;
    }
    
    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin-top: 0;
    }
    
    form {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    
    #statusMessage {
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Report Media</h1>
  <form id="reportForm">
    <label for="mediaInput">Media URL:</label>
    <input type="text" id="mediaInput" placeholder="Enter media URL">
    
    <label for="reportReason">Select Reason:</label>
    <select id="reportReason">
      <option value="False Positive">False Postive</option>
      <option value="False Negative">False Negative</option>
    </select>
    
    <button type="submit">Submit Report</button>
  </form>
  <div id="statusMessage"></div>
  <script src="report.js"></script>
</body>
</html>
